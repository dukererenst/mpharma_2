<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Mobile Network Account Information
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Mobile Network Account Information</h5>
                    </div>
                    <h:form>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="accountName">Account Name</label>
                                    <input type="text" class="form-control" id="accountName" jsf:value="#{mobileNetworkAccountController.mobileNetworkAccount.accountName}"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber" jsf:value="#{mobileNetworkAccountController.mobileNetworkAccount.phoneNumber}"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="mobileNetwork">Mobile Network</label>
                                    <h:selectOneMenu class="form-control" id="mobileNetwork" value="#{mobileNetworkAccountController.mobileNetworkAccount.mobileNetwork}">
                                        <f:selectItem itemLabel="SELECT ONE"/>
                                        <f:selectItems value="#{commonOptions.mobileNetworks}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" jsf:action="#{mobileNetworkAccountController.saveMethod()}">Save</button>
                            <button type="submit" class="btn btn-danger" jsf:action="#{mobileNetworkAccountController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Network Account List</h5>
                    </div>
                    <div class="card-body">
                       
                        <div class="table-responsive">
                            <table id="default-datatable" class="display table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Account Name</th>
                                        <th>Phone Number</th>
                                        <th>Mobile Network</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <h:form>
                                    <tbody>
                                        <ui:repeat value="#{mobileNetworkController.findAll()}" var="account">
                                            <tr>
                                                <td>#{account.accountName}</td>
                                                <td>#{account.phoneNumber}</td>
                                                <td>#{account.mobileNetwork.networkName}</td>
                                                <td>
                                                    <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{mobileNetworkController.editMethod(network)}"><span class="ti-pencil"></span></button>
                                                    <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{mobileNetworkController.deleteMethod(network)}"><span class="ti-trash"></span></button>
                                                </td>

                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </h:form>
                                </tbody> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
