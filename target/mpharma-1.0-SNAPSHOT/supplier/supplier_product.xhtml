<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Supplier Product Information
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Supplier Product Information</h5>
                    </div>
                    <h:form>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="supplier">Supplier Name</label>
                                    <h:selectOneMenu class="form-control" id="supplier" value="#{supplierProductController.supplierProduct.supplier}">
                                        <f:selectItem itemLabel="SELECT ONE"/>
                                        <f:selectItems value="#{commonOptions.suppliers}"/>
                                    </h:selectOneMenu>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="product">Product Name</label>
                                    <h:selectOneMenu class="form-control" id="product" value="#{supplierProductController.supplierProduct.product}">
                                        <f:selectItem itemLabel="SELECT ONE"/>
                                        <f:selectItems value="#{commonOptions.products}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" jsf:action="#{supplierProductController.saveMethod()}">Save</button>
                            <button type="submit" class="btn btn-danger" jsf:action="#{supplierProductController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Supplier List</h5>
                    </div>
                    <div class="card-body">                      
                        <div class="table-responsive">
                            <table id="default-datatable" class="display table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Supplier Name</th>
                                        <th>Product Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <h:form>
                                    <tbody>
                                        <ui:repeat value="#{supplierProductController.findAll()}" var="supplierProduct">
                                            <tr>
                                                <td>#{supplierProduct.supplier.supplierName}</td>
                                                <td>#{supplierProduct.product.medicineName}</td>
                                                <td>
                                                    <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{supplierProductController.editMethod(supplierProduct)}"><span class="ti-pencil"></span></button>
                                                    <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{supplierProductController.deleteMethod(supplierProduct)}"><span class="ti-trash"></span></button>
                                                </td>

                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </h:form>
                                </tbody> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
