<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Customer Information
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Customer Information</h5>
                    </div>
                    <h:form >
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="customerName">Customer Name</label>
                                    <input type="text" class="form-control" id="customerName" jsf:value="#{customerController.customer.customerName}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="customerGroup">Customer Group</label>
                                    <h:selectOneMenu class="form-control" id="customerGroup" value="#{customerController.customer.customerGroup}">
                                        <f:selectItem itemLabel="SELECT ONE"/>
                                        <f:selectItems value="#{commonOptions.customerGroups}"/>
                                    </h:selectOneMenu>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="customerCategory">Customer Category</label>
                                    <h:selectOneMenu class="form-control" id="customerCategory" value="#{customerController.customer.customerCategory}">
                                        <f:selectItem itemLabel="SELECT ONE" noSelectionOption="true"/>
                                        <f:selectItems value="#{commonOptions.customerCategories}"/>
                                    </h:selectOneMenu>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="emailAddress">Email Address</label>
                                    <input type="text" class="form-control" id="emailAddress" jsf:value="#{customerController.customer.emailAddress}"/>
                                </div>
                               
                                <div class="form-group col-md-6">
                                    <label for="primaryTelephone">Primary Telephone</label>
                                    <input type="text" class="form-control" id="primaryTelephone" jsf:value="#{customerController.customer.primaryTelephone}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="accountNumber">Secondary Telephone</label>
                                    <input type="text" class="form-control" id="accountNumber" jsf:value="#{customerController.customer.secondaryTelephone}"/>
                                </div>
                                
                                 <div class="form-group col-md-6">
                                    <label for="accountNumber">GPS Address</label>
                                    <input type="text" class="form-control" id="accountNumber" jsf:value="#{customerController.customer.ghanaPostCode}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="accountNumber">Physical Address</label>
                                    <input type="text" class="form-control" id="accountNumber" jsf:value="#{customerController.customer.physicalAddress}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="customerStatus">Customer Status</label>
                                    <h:selectOneMenu class="form-control" id="customerStatus" value="#{customerController.customer.customerStatus}">
                                        <f:selectItem itemLabel="SELECT ONE" noSelectionOption="true"/>
                                        <f:selectItems value="#{commonOptions.customerStatuses}"/>
                                    </h:selectOneMenu>
                                </div>

                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" jsf:action="#{customerController.saveMethod()}">Save</button>
                            <button type="submit" class="btn btn-danger" jsf:action="#{customerController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Customer List</h5>
                    </div>
                    <div class="card-body">
                        <h:form>
                            <div class="table-responsive">
                                <table id="default-datatable" class="display table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Customer Name</th>
                                            <th>Group</th>
                                            <th>Category</th>
                                            <th>Telephone</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{customerController.findAll()}" var="customer">
                                            <tr>
                                                <td>#{customer.customerName}</td>
                                                <td>#{customer.customerGroup}</td>
                                                <td>#{customer.customerCategory}</td>
                                                <td>#{customer.primaryTelephone}</td>
                                                <td>#{customer.customerStatus}</td>
                                                <td>
                                                    <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{customerController.editMethod(customer)}"><span class="ti-pencil"></span></button>
                                                    <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{customerController.deleteMethod(customer)}"><span class="ti-trash"></span></button>
                                                </td>

                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </table>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
