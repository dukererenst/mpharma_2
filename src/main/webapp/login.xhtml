<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
         <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   
    <meta name="author" content="Ernest"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
    <title>M-Portal:Login</title>
    <!-- Fevicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>
    <!-- Start css -->
    <link href="#{application.contextPath}/resources/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="#{application.contextPath}/resources/assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="#{application.contextPath}/resources/assets/css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="vertical-layout">
        
        <div id="containerbar" class="containerbar authenticate-bg">
        <!-- Start Container -->
        <div class="container">
            <div class="auth-box login-box">
                <!-- Start row -->
                <div class="row no-gutters align-items-center justify-content-center">
                    <!-- Start col -->
                    <div class="col-md-6 col-lg-5">
                        <!-- Start Auth Box -->
                        <div class="auth-box-right">
                            <div class="card">
                                <div class="card-body">
                                    <h:form >
                                        <div class="form-head">
                                            <a href="index.html" class="logo"><img src="#{application.contextPath}/resources/assets/images/logo.svg" class="img-fluid" alt="logo"/></a>
                                        </div>                                        
                                        <h4 class="text-primary my-4">ADEYAH PHARMACY - Log in !</h4>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="username" placeholder="Enter Username here" required="true" jsf:value="#{loginController.username}"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" placeholder="Enter Password here" required="true" jsf:value="#{loginController.userPassword}"/>
                                        </div>
                                        <div class="form-row mb-3">
                                            <div class="col-sm-6">
                                                <div class="custom-control custom-checkbox text-left">
                                                  <input type="checkbox" class="custom-control-input" id="rememberme">
                                                  <label class="custom-control-label font-14" for="rememberme">Remember Me</label>
                                                  </input>
                                                </div>                                
                                            </div>
                                            <div class="col-sm-6">
                                              <div class="forgot-psw"> 
                                                <a id="forgot-psw" href="user-forgotpsw.html" class="font-14">Forgot Password?</a>
                                              </div>
                                            </div>
                                        </div>                          
                                        <button type="submit" class="btn btn-success btn-lg btn-block font-18" jsf:action="#{loginController.doLogin()}">Log in</button>
                                    </h:form>
                                   
                                </div>
                            </div>
                        </div>
                        <!-- End Auth Box -->
                    </div>
                    <!-- End col -->
                </div>
                <!-- End row -->
            </div>
        </div>
        <!-- End Container -->
    </div>
        
         <!-- Start js -->        
    <script src="#{application.contextPath}/resources/assets/js/jquery.min.js"></script>
    <script src="#{application.contextPath}/resources/assets/js/popper.min.js"></script>
    <script src="#{application.contextPath}/resources/assets/js/bootstrap.min.js"></script>
    <script src="#{application.contextPath}/resources/assets/js/modernizr.min.js"></script>
    <script src="#{application.contextPath}/resources/assets/js/detect.js"></script>
    <script src="#{application.contextPath}/resources/assets/js/jquery.slimscroll.js"></script>
    </h:body>
</html>
