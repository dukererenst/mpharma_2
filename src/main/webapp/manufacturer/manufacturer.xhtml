<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Manufacturer Information
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Manufacturer Information</h5>
                    </div>
                    <h:form>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="manufacturerName">Manufacturer Name</label>
                                    <input type="text" class="form-control" id="manufacturerName" jsf:value="#{manufacturerController.manufacturer.manufacturerName}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="manufacturerCode">Manufacturer Code</label>
                                    <input type="text" class="form-control" id="manufacturerCode" jsf:value="#{manufacturerController.manufacturer.manufacturerCode}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="manufacturerTelephone">Telephone</label>
                                    <input type="text" class="form-control" id="manufacturerTelephone" jsf:value="#{manufacturerController.manufacturer.manufacturerTelephone}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="manufacturerEmailAddress">Email Address</label>
                                    <input type="text" class="form-control" id="manufacturerEmailAddress" jsf:value="#{manufacturerController.manufacturer.manufacturerEmailAddress}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="manufacturerLocation">Location</label>
                                    <input type="text" class="form-control" id="manufacturerLocation" jsf:value="#{manufacturerController.manufacturer.manufacturerLocation}"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" jsf:action="#{manufacturerController.saveMethod()}">Save</button>
                            <button type="submit" class="btn btn-danger" jsf:action="#{manufacturerController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Manufacturer List</h5>
                    </div>
                    <div class="card-body">                      
                        <div class="table-responsive">
                            <table id="default-datatable" class="display table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Manufacturer Name</th>
                                        <th>Telephone</th>
                                        <th>Location</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <h:form>
                                    <tbody>
                                        <ui:repeat value="#{manufacturerController.findAll()}" var="manufacturer">
                                            <tr>
                                                <td>#{manufacturer.manufacturerName}</td>
                                                <td>#{manufacturer.manufacturerTelephone}</td>
                                                <td>#{manufacturer.manufacturerLocation}</td>
                                                <td>
                                                    <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{manufacturerController.editMethod(manufacturer)}"><span class="ti-pencil"></span></button>
                                                    <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{manufacturerController.deleteMethod(manufacturer)}"><span class="ti-trash"></span></button>
                                                </td>

                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </h:form>
                                </tbody> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
