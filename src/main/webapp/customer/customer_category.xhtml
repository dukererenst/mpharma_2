<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Customer Category Information
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Customer Category Information</h5>
                    </div>
                    <h:form>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="catgeoryName">Category Name</label>
                                    <input type="text" class="form-control" id="catgeoryName" jsf:value="#{customerCategoryController.customerCategory.catgeoryName}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="catgeoryCode">Category Code</label>
                                    <input type="text" class="form-control" id="catgeoryCode" jsf:value="#{customerCategoryController.customerCategory.catgeoryCode}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="creditLimit">Credit Limit</label>
                                    <input type="text" class="form-control" id="creditLimit" jsf:value="#{customerCategoryController.customerCategory.creditLimit}"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" jsf:action="#{customerCategoryController.saveMethod()}">Save</button>
                            <button type="submit" class="btn btn-danger" jsf:action="#{customerCategoryController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Customer Category List</h5>
                    </div>
                    <div class="card-body">                      
                        <div class="table-responsive">
                            <table id="default-datatable" class="display table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Category Name</th>
                                        <th>Category Code</th>
                                        <th>Credit Limit</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <h:form>
                                    <tbody>
                                        <ui:repeat value="#{customerCategoryController.findAll()}" var="customerCategory">
                                            <tr>
                                                <td>#{customerCategory.catgeoryName}</td>
                                                <td>#{customerCategory.catgeoryCode}</td>
                                                <td>#{customerCategory.creditLimit}</td>
                                                <td>
                                                    <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{customerCategoryController.editMethod(customerCategory)}"><span class="ti-pencil"></span></button>
                                                    <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{customerCategoryController.deleteMethod(customerCategory)}"><span class="ti-trash"></span></button>
                                                </td>

                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </h:form>
                                </tbody> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
