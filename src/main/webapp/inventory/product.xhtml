<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Product Category Information
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Product Category Information</h5>
                    </div>
                    <h:form>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="medicineName">Medicine Name</label>
                                    <input type="text" class="form-control" id="medicineName" jsf:value="#{productController.product.medicineName}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="medicineCategory">Medicine Category</label>
                                    <h:selectOneMenu class="form-control" id="medicineCategory" value="#{productController.product.medicineCategory}">
                                        <f:selectItem itemLabel="SELECT ONE"/>
                                        <f:selectItems value="#{commonOptions.productCategories}"/>
                                    </h:selectOneMenu>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="medicineCompany">Medicine Manufacturer</label>
                                    <h:selectOneMenu class="form-control" id="medicineCompany" value="#{productController.product.medicineCompany}">
                                        <f:selectItem itemLabel="SELECT ONE"/>
                                        <f:selectItems value="#{commonOptions.manufacturers}"/>
                                    </h:selectOneMenu>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="genericName">Generic Name</label>
                                    <input type="text" class="form-control" id="genericName" jsf:value="#{productController.product.genericName}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="minLevel">Minimum Level</label>
                                    <input type="text" class="form-control" id="minLevel" jsf:value="#{productController.product.minLevel}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="reOrderLevel">Re-order Level</label>
                                    <input type="text" class="form-control" id="reOrderLevel" jsf:value="#{productController.product.reOrderLevel}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="note">Note</label>
                                    <textarea rows="2" class="form-control" id="note" jsf:value="#{productController.product.note}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" jsf:action="#{productController.saveMethod()}">Save</button>
                            <button type="submit" class="btn btn-danger" jsf:action="#{productController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Product List</h5>
                    </div>
                    <div class="card-body">
                       
                        <div class="table-responsive">
                            <table id="default-datatable" class="display table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Medicine Name</th>
                                        <th>Minimum Level</th>
                                        <th>Re-order Level</th>
                                        <th>Generic Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <h:form>
                                    <tbody>
                                        <ui:repeat value="#{productController.findAll()}" var="medicine">
                                            <tr>
                                                <td>#{medicine.medicineName}</td>
                                                <td>#{medicine.minLevel}</td>
                                                <td>#{medicine.reOrderLevel}</td>
                                                <td>#{medicine.genericName}</td>
                                                <td>
                                                    <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{productController.editMethod(medicine)}"><span class="ti-pencil"></span></button>
                                                    <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{productController.deleteMethod(medicine)}"><span class="ti-trash"></span></button>
                                                </td>

                                            </tr>
                                        </ui:repeat>
                                    </tbody> 
                                </h:form>
                                </tbody> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
