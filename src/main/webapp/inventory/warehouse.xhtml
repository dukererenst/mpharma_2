<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Warehouse Information
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Warehouse Information</h5>
                    </div>
                    <h:form>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="wareHouseName">Warehouse Name</label>
                                    <input type="text" class="form-control" id="wareHouseName" jsf:value="#{wareHouseController.wareHouse.wareHouseName}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="wareHouseCode">Warehouse Code</label>
                                    <input type="text" class="form-control" id="wareHouseCode" jsf:value="#{wareHouseController.wareHouse.wareHouseCode}"/>
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="wareHouseLocation">Warehouse Location</label>
                                    <input type="text" class="form-control" id="wareHouseLocation" jsf:value="#{wareHouseController.wareHouse.wareHouseLocation}"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" jsf:action="#{wareHouseController.saveMethod()}">Save</button>&nbsp;
                            <button type="submit" class="btn btn-danger" jsf:action="#{wareHouseController.clearMethod()}">Clear</button>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Warehouse List</h5>
                    </div>
                    <div class="card-body">                      
                        <div class="table-responsive">
                            <table id="default-datatable" class="display table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Code</th>
                                        <th>Location</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <h:form>
                                        <ui:repeat value="#{wareHouseController.findAll()}" var="warehouse">
                                            <tr>
                                                <td>#{warehouse.wareHouseName}</td>
                                                <td>#{warehouse.wareHouseCode}</td>
                                                <td>#{warehouse.wareHouseLocation}</td>
                                                <td>
                                                    <button type="submit" class=" btn btn-sm btn-info" jsf:action="#{wareHouseController.editMethod(warehouse)}"><span class="ti-pencil"></span></button>
                                                    <button type="submit" class=" btn btn-sm btn-danger" jsf:action="#{wareHouseController.deleteMethod(warehouse)}"><span class="ti-trash"></span></button>
                                                </td>

                                            </tr>
                                        </ui:repeat>
                                </h:form>
                                </tbody> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
