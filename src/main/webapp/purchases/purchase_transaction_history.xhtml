<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Purchase Transaction History
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-10 col-md-10">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Purchase Transaction Information</h5>
                    </div>
                    <h:form>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="supplier">Supplier</label>
                                    <input type="text" class="form-control" readonly="true" jsf:value="#{purchaseTransactionController.purchaseTransaction.supplier.supplierName}" />
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="product">Total Amount</label>
                                    <input type="text" class="form-control" readonly="true" jsf:value="#{purchaseTransactionController.purchaseTransaction.totalAmount}" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="supplier">Transaction Type</label>
                                    <input type="text" class="form-control" readonly="true" jsf:value="#{purchaseTransactionController.purchaseTransaction.transactionType}" />
                                </div>
                                
                                <div class="form-group col-md-6">
                                    <label for="product">Transaction Date</label>
                                    <h:inputText value="#{purchaseTransactionController.purchaseTransaction.transactionDate}" class="form-control" readonly="true">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    </h:inputText>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
