<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">
        Purchases Information
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card m-b-30">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                <h5 class="card-title">
                                    Purchases List
                                </h5>
                            </div>
                            
                            <div class="col-md-6">
                                <a class="btn btn-primary pull-right" href="#{application.contextPath}/app/purchases/make_purchase.xhtml"><i class="fa fa-money"></i> Make Purchase</a>
                            </div>
                        </div>
                    </div>
                    <h:form>
                        <div class="form-row">
                                <table id="default-datatable" class="display table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Supplier</th>
                                        <th>Warehouse</th>
                                        <th>Note</th>
                                        <th>Total Amount</th>
                                        <th>Purchase Date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{commonOptions.purchaseses}" var="purchase">
                                         <tr>
                                             <td>#{purchase.supplier}</td>
                                             <td>#{purchase.wareHouse}</td>
                                             <td>#{purchase.note}</td>
                                             <td>#{purchase.totalAmount}</td>
                                             <td>
                                                <h:outputText value="#{purchase.purchaseDate}">
                                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                             </td>
                                             <td>
                                                 <button type="submit" class=" btn btn-block btn-primary" jsf:action="#{purchaseTransactionController.navigate(purchase)}"><span class="ti-eye"></span></button>
                                             </td>
                                         </tr>
                                     </ui:repeat>
                                </tbody> 
                            </table>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
